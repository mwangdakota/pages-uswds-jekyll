title: NSF SBIR
theme: uswds-jekyll

url: https://seedfund.nsf.gov
baseurl: ""
permalink: pretty

deadline: 
past_deadline: September 3
next_deadline: December 3
second_deadline: 
solicitation_released: December 18, 2019
solicitation_window_1: December 18, 2019 - March 5, 2020
solicitation_window_2: March 6, 2020 - June 4, 2020
solicitation_window_3: June 5, 2020 - September 3, 2020
solicitation_window_4: September 4, 2020 - December 3, 2020

app_process: active
# app_process: inactive

styles:
  - /assets/css/styles.css
sass:
  style: compressed

collections:
  apply:
    permalink: /how-to-apply/:path/
    output: true
  events:
    output: false
  timeline:
    output: false
  styleguide:
    output: true
    permalink: /styleguide/:path/

defaults:
  - scope:
      path: "_apply"
    values:
      layout: secondary-narrow
  - scope:
      path: "_styleguide"
    values:
      layout: styleguide
      include_subnav: true

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

awards_api:
  active_date_is_now: true
  fundProgramName: phase i
  reset: false
  recent_date: 2016-01-01
  printFields:
    - id
    - awardeeName
    - date
    - expDate
    - fundsObligatedAmt
    - fundProgramName
    - poName
    - title
    - abstractText
    - startDate
    - endDate
    - awardeeCity
    - awardeeCountryCode
    - awardeeStateCode
    - awardeeZipCode
    - awardeeAddress
    - piFirstName
    - piMiddeInitial
    - piLastName
    - piPhone
    - piEmail


topics_api:
  max_companies_shown: 9
  active_date_is_now: true
  fundProgramName: phase i
  reset: false
  recent_date: 2016-01-01
  allow_recent_all: true
  printFields:
    - id
    - awardeeName
    - date
    - expDate
    - fundsObligatedAmt
    - fundProgramName
    - poName
    - title
    - abstractText
    - startDate
    - endDate
    - awardeeCity
    - awardeeCountryCode
    - awardeeStateCode
    - awardeeZipCode
    - awardeeAddress
    - piFirstName
    - piMiddeInitial
    - piLastName
    - piPhone
    - piEmail
