title: NSF SBIR
theme: uswds-jekyll

url: https://seedfund.nsf.gov
baseurl: ""
permalink: pretty

deadline:
past_deadline: December 3
next_deadline: March 4
second_deadline:
solicitation_released: February 12, 2021
solicitation_window_1: February 12, 2021 - March 4, 2021
solicitation_window_2: March 5, 2021 - June 3, 2021
solicitation_window_3: June 4, 2021 - September 2, 2021
solicitation_window_4: September 3, 2021 - December 2, 2021

app_process: active
# app_process: inactive

styles:
  - /assets/css/styles.css
sass:
  style: compressed

collections:
  apply:
    permalink: /how-to-apply/:path/
    output: true
  events:
    output: false
  timeline:
    output: false
  styleguide:
    output: true
    permalink: /styleguide/:path/

defaults:
  - scope:
      path: "_apply"
    values:
      layout: secondary-narrow
  - scope:
      path: "_styleguide"
    values:
      layout: styleguide
      include_subnav: true
  - scope:
      path: "data/**"
    values:
      sitemap: false

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

awards_api:
  active_date_is_now: true
  fundProgramName: phase i
  reset: false
  recent_date: 2016-01-01
  printFields:
    - id
    - awardeeName
    - date
    - expDate
    - fundsObligatedAmt
    - fundProgramName
    - poName
    - title
    - abstractText
    - startDate
    - endDate
    - awardeeCity
    - awardeeCountryCode
    - awardeeStateCode
    - awardeeZipCode
    - awardeeAddress
    - piFirstName
    - piMiddeInitial
    - piLastName
    - piPhone
    - piEmail


topics_api:
  max_companies_shown: 9
  active_date_is_now: true
  fundProgramName: phase i
  reset: false
  recent_date: 2016-01-01
  allow_recent_all: true
  printFields:
    - id
    - awardeeName
    - date
    - expDate
    - fundsObligatedAmt
    - fundProgramName
    - poName
    - title
    - abstractText
    - startDate
    - endDate
    - awardeeCity
    - awardeeCountryCode
    - awardeeStateCode
    - awardeeZipCode
    - awardeeAddress
    - piFirstName
    - piMiddeInitial
    - piLastName
    - piPhone
    - piEmail

awards_history:
  download_limit: 0
  autocomplete:
    use: true
    suggestions: 10
    generate_index: false

show:
  pitchbook:
    data: true
    company_description: true
    total_raised: true
    website: true
    year_founded: true
    employee_count: true

exclude:
  - scripts/
