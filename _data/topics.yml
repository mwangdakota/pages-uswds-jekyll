- abstractText: "The broader impact of this Small Business Innovation Research (SBIR)
    Phase I project will result from targeting pain points in the K-16 math and physical
    science curriculum to improve participation and sustained achievement in these
    subjects. Despite investments in education technology, curriculum overhaul, and
    teacher development, STEM education in the US continues to struggle to improve
    student proficiency, democratize access, and meet global changes in workforce
    demand. Current methodologies continue to promote 2D tools to teach concepts that
    are inherently 3D in nature, which have led to gaps in spatial reasoning and the
    ability to conceptualize abstractions - critical skills for success in STEM. The
    company seeks to develop an immersive virtual reality (VR) platform that closes
    these gaps in STEM proficiency, particularly for non-selective and historically
    underserved student populations. The aim is to shape the next generation of STEM
    practitioners by providing students the opportunity to creatively solve high impact
    real world problems in state-of-the-art interactive virtual learning environments.
    Ultimately, it is hoped the proposed platform will become the standard in advanced
    STEM learning solutions, utilizing multiple platforms (VR, AR, Mobile) and data
    analytics to ensure students of all backgrounds are equipped to succeed in STEM
    fields. \n\nThis Small Business Innovation Research (SBIR) Phase I project will
    address a key question for VR in education today - how can VR be used for the
    purpose of cognitive advancement in competencies and skills that serve as gate-keepers
    to success in postsecondary STEM? There is evidence that learning via VR increases
    activity, brain arousal, and engagement, but more lasting impacts on conceptual
    understanding and transfer have yet to be realized. The primary objective of this
    project is to define how core VR functionalities and multimodal interactions can
    be designed and implemented within a rich, problem-driven pedagogical framework
    to enable 3D sense making of abstract topics.  The company will conduct rigorous
    research and iterative user testing to identify the most effective VR modalities
    and kinesthetic interactions that support enduring content mastery and cognitive
    flexibility. In addition, data analytics will be developed to enhance interactivity,
    provide crucial real-time formative assessment of student progress, and predictive
    learning insights to teachers and parents. The technology will also enable networked
    interactions on the platform to promote collaborative learning.  In doing so,
    the project will not only transform the STEM learning experience, but also provide
    a model of how progressive pedagogical practices can be actualized through VR
    to drive student learning outcomes.\n\nThis award reflects NSF's statutory mission
    and has been deemed worthy of support through evaluation using the Foundation's
    intellectual merit and broader impacts review criteria."
