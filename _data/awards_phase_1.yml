- abstractText: |-
    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project is to demonstrate the cognitive runtime capabilities of edge native Internet of Things (IoT) platform that offers significant gain in incremental operational intelligence, real-time monitoring, and autonomic functions. As the edge computing capabilities infiltrate into industrial IoT application domains to overcome the limitation of centralized computing (latency, bandwidth, and single point of failure), constrained hardware (compute and storage) resources, and data availability. The proposed technology may adjust with the changing cyber-physical environment, extend situational awareness, protect against cyber security threats, minimize the cost of scaling network and cloud infrastructures, and deliver extreme responsiveness within mission critical ecosystems such as smart grid surveillance, remote patient monitoring, autonomous vehicles, and defense weaponry systems.

    This Small Business Innovation Research (SBIR) Phase I project will research a cognitive internet-of-things (IoT) runtime that enhances process automation and analytical capabilities of edge native M2M/IoT solutions. The recent trends of edge computing have created service opportunities catering to real-time use cases closer to the operating environment. The most common predefined rule-based logic and structured intelligence on edge nodes fails to deliver scalability, autonomy, interoperability, and intelligent control operations. The artificial intelligence (AI) / Machine Learning (ML) models usually perform better on cloud or multiclause server infrastructure in a batch mode. This invention closes the existing gap and further advances the distributed edge computing capabilities by introducing Cognitive AI models that introduce semantic learning with incremental data from within embedded runtime and develop reasoning through interactions within the connected environment. The research and development on Per-to-Peer collaboration across the edge nodes overcomes the limitations of constrained resource and executes workflows. The runtime architecture simulates the human nervous system’s anatomical layers and systematic coordination of neuro-motor operations.  The proposed design patterns of analytical models and distributed intelligence will introduce a realistic implementation of smarter decision support systems on the edge that could adapt to ever changing operational contexts and introduce diverse intelligent operations through collaborative learning.

