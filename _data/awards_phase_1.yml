    The broader impact/commercial potential of this Small Business Innovation Research Phase I project is to help the 60% of the 21 million African American women in the US who are overweight or obese, increasing their risk for diabetes and cardiovascular disease in greater severity than the general population.  This project overcomes barriers to weight management in African American women through its customized data library. The proposed automated food tracker is combined with a social network function to incentivize new users to engage with the application. These features provide a powerful tool for the user to achieve a healthy body mass index and maintain health over a lifetime.

