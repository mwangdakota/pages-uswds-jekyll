- abstractText: "The broader impact of this Small Business Innovation Research (SBIR)
    Phase II project will be a fundamental advancement in the way people see, understand,
    and work with geospatial data. The proposed research will commercialize immersive
    analytics technology across the telecom, Internet of Things (IoT), and transportation
