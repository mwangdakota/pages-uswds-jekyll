    industry is projected to reach $2.7 billion by 2024 (CAGR 16%) in the USA. The
    proposed project is a cloud-based platform consisting of a database and a suite
    of software analytical tools to enable rapid and accurate assessment of the impact
    of gene variants on biological function or trait, as well as disease. This will
    enable researchers to advance treatment across a broad spectrum of issues within
    human biomedicine, such as cancer; diabetes; neurological, cardiac, and developmental
    diseases, and many others. \n\nThis SBIR Phase II project will address long-standing
    deficiencies in research challenges leading to higher costs, prolonged delays,
    and failure to advance scientific discovery.  The technical objectives of the
    SBIR Phase II project include: 1) extend methods to generate, validate, and annotate
    high-quality DNA sequence data for a precisely organized central database; 2)
