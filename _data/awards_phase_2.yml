- abstractText: "The broader impact of this Small Business Innovation Research (SBIR)\
    \ Phase II project is to rectify long-standing issues impeding the promise of\
    \ genomic data to revolutionize human biomedicine and animal health. The genomic\
    \ services industry is projected to reach $2.7 billion by 2024 (CAGR 16%) in the\
    \ USA. The proposed project is a cloud-based platform consisting of a database\
    \ and a suite of software analytical tools to enable rapid and accurate assessment\
    \ of the impact of gene variants on biological function or trait, as well as disease.\
    \ This will enable researchers to advance treatment across a broad spectrum of\
    \ issues within human biomedicine, such as cancer; diabetes; neurological, cardiac,\
    \ and developmental diseases, and many others. \n\nThis SBIR Phase II project\
