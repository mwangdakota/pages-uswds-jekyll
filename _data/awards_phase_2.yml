- abstractText: "Fuel burned for industrial process heat accounts for 20%-30% of all\
    \ carbon emissions on the face of the earth. Yet no emissions-free solutions for\
    \ process heat are commonly available today. Thermal energy requires burning fuel.\
    \ Beyond the impact to local air quality and climate change, the need for fuel\
    \ creates energy poverty both domestically and abroad. When fuel supplies are\
    \ threatened, it can endanger the livelihoods of those that depend on the fuel.\n\
