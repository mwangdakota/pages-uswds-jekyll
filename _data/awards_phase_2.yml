- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) Phase II project will be to facilitate effective use of tooth\
    \ remineralization treatments by introducing a new tool that is both highly sensitive\
    \ to demineralization and robust to confounding factors. If patients are compliant\
    \ with the generally recommended dental visit schedule of twice a year, it is\
