- abstractText: "The broader impact/commercial potential of this SBIR Phase II project
    is to significantly improve the economics of lithium-ion battery (LIB) recycling,
    while minimizing its environmental impact. Direct recycling uses less energy and
    generates less pollutive waste and fewer emissions than alternative recycling
    approaches, while simultaneously producing more valuable products. The proposed
    project will advance the development of a recycling technology that will lower
    LIB cost, reduce the reliance of LIB production on the mining of expensive virgin
    metals, create a local supply of LIB materials, and facilitate the adoption of
    clean energy products (e.g., electric vehicles, grid storage). \n\nThis SBIR Phase
    II project proposes to develop a cost-effective and scalable direct recycling
    process at a pilot-scale level. The proposed project will study LIB deactivation,
    component separation, purification, and regeneration processes that can be economically
    reproduced on a large scale. For example, a battery deactivation process that
    is quicker, safer, and cost-effective can be used in other waste management processes
    as well to discharge batteries. This project also will enable a better understanding
    of the key parameters of electrode extraction and purification processes able
    to preserve electrode chemistry and morphology. By focusing on the characterization
    of structure, morphology and electrochemical performance of the recycled materials,
    this project will lead to a more profound understanding of the effect of relithiation
    and heat treatment conditions on the quality of recycled cathode materials. Together,
    these studies will advance the knowledge and understanding of not only the process,
    chemistry, and mechanics behind the direct recycling process but also process
    optimization for a production-scale LIB recycling operation.\n\nThis award reflects
    NSF's statutory mission and has been deemed worthy of support through evaluation
    using the Foundation's intellectual merit and broader impacts review criteria."
