- abstractText: "The broader impact/commercial potential of this Small Business Innovative\
    \ Research (SBIR) Phase II project is to save over $50 billion in building utility\
    \ costs annually across the U.S. by saving 200 billion gallons of water and 1\
    \ trillion kWh of energy. Reducing the overall water and energy demand decreases\
    \ the strain on municipal infrastructure. The proposed project consists of a highly\
    \ accurate method to generate valuable utility end-user behavior data in hot,\
    \ humid environments.  Public and private organizations can use the data to design\
    \ better policies and best practices. Moreover, the occupancy detection technology\
    \ can be used for other applications where difficult ambient conditions prevent\
    \ the use of conventional sensors. In addition to the economic and environmental\
    \ benefits to the user, the business will create engineering, sales, and customer\
    \ support jobs. \n\nThe proposed project will eliminate behavioral water waste\
    \ occurring when a bather leaves a shower unoccupied even after water warm-up.\
    \  Project objectives include development of: (1) a device that can accurately\
