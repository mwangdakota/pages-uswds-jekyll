- abstractText: "The broader impact of this Small Business Innovation Research (SBIR)\
    \ Phase II project is to enable a new manufacturing paradigm that can enable long-term\
    \ autonomy of manufacturing via a proposed swarm 3D printing and assembly (SPA)\
