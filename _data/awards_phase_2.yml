    \ behavior models such as the Theory of Planned Behavior (TPB) and Information-Motivation-Behavioral\
    \ Skill (IMB) have been reported to show clinical efficacy, the novelty of this\
    \ research is the application of Structure Equation Modeling to develop a quantitative\
    \ behavior model. Quantitative behavior modeling is significant because it allows\
    \ a rigorous assessment of the model in terms of goodness of fit and statistical\
    \ power. Furthermore, such model provides the patented SIPPA analytic engine a\
    \ basis to predict the software services that are in alignment with the motivation\
    \ indicators of a patient users in order to effectively engage them in self-health\
    \ management of chronic conditions, and to promote behavioral change for healthy\
