    \ This technology may improve the quality of respiratory care and could prevent\
    \ costly hospitalizations by delivering monitoring and exacerbation warnings to\
    \ healthcare providers and patients. Chronic and acute respiratory diseases affect\
    \ over 70 million Americans and 1 billion people globally. This technology may\
    \ help improve patient outcomes and save on patient care costs. \n\nThe proposed\
    \ project will further develop the existing Chronic Obstructive Respiratory Disease\
    \ (COPD) Early Exacerbation warning system to measure the earliest deterioration\
    \ in a patient’s respiratory system through voice and breath data captured through\
    \ mobile phones. The research objectives include (1) productizing lung function\
