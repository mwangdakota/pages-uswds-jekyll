- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) Phase II project is to improve agricultural yields at lower\
    \ costs.  The proposed Phase II project will advance the development of an autonomous\
    \ universal harvesting robotic system. By combining artificial intelligence with\
