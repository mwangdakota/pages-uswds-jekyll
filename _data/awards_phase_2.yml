- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) Phase II project will be the development of technology to improve
    the accuracy of skeletal evaluation within developmental and reproductive toxicology
    (DART) studies.  The goal is to better ensure that potential therapeutics, cosmetics
    and agrochemicals do not cause teratogenic effects. Today, DART studies rely upon
    the subjective human-based manual evaluation of animal skeletons for defects,
    which has a low sensitivity for defects, significant inter and intra pathologist
    variability, and is laborious and costly. The technology under development is
    based on a novel imaging and automated analysis solution for this problem that
    will shift the paradigm of skeletal evaluation from a qualitative to quantitative
    approach. Through improving DART study accuracy, the objective is to better detect
    teratogenic effects of compounds, reduce the overall number of animals required
    for these studies, and reduce the cost to develop therapeutics by improving throughput
    and reducing study cost. The market opportunity for this technology is expected
    to be significant. \n\nThe intellectual merit of this SBIR Phase II project is
    to focus on the development and optimization of an optical CT imaging device and
    analysis software for use with mouse, rat and rabbit fetal samples for skeletal
    evaluation. The specimens will be processed such that they are optically transparent
    with bones that are stained red. A training library of normal and abnormal fetal
    samples will be generated, and from this library a machine learning-based approach
    will be developed to automatically identify samples that are non-normal in a statistically
    significant manner. To achieve this, several classification methodologies will
    be evaluated quantitatively for accuracy and the image acquisition parameters
    will be optimized for imaging quality. From this work, a 21 CFR part 11 compliant
    software application will be developed in accordance with the ICH analytical assay
    guidelines such that this software can undergo IQ/OQ/PQ, which will allow for
    the hardware and software system to be implemented by customers in their GLP facilities.
    The hardware and software product that will result from this project will be one
    of the first validated digital pathology platforms in the marketplace, and will
    ultimately allow for customers to significantly reduce their operating costs while
    improving accuracy.\n\nThis award reflects NSF's statutory mission and has been
    deemed worthy of support through evaluation using the Foundation's intellectual
    merit and broader impacts review criteria."
