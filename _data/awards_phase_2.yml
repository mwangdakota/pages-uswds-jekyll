- abstractText: "The broader/commercial impact of this Small Business Innovation Research\
    \ (SBIR) Phase II project aims to advance a technology for the treatment of uncontrolled\
    \ hemorrhaging (bleeding) after traumatic injury. Uncontrolled hemorrhage from\
