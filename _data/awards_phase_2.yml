- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) Phase II project is to provide a device-based therapeutic option\
    \ to heart failure (HF) patients with diastolic dysfunction (insufficient heart\
    \ relaxation/filling), as current treatments are largely ineffective. Approximately\
    \ half of people with HF have diastolic dysfunction, equating to an estimated\
    \ 4 million patients in the US. There are currently no therapies that treat the\
