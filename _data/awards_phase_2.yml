    \ tasks include signal analysis for sensor accuracy, in-situ pilot testing across\
    \ all rooms of multiple buildings, industrial design and accelerated aging tests.\
    \ Technical milestones include: (1) Design a sensor that detects human presence\
    \ within a 1% error margin when tested across at least 25 different hotel bathtub/shower\
    \ layouts, (2) Complete live user-sponsored pilot tests in the rooms of at least\
    \ 3 hotels for at least 1 year, and (3) Demonstrate that the amount of shower\
