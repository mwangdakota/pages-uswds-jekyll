    transfer research into products. Such experience will train them as leaders in
    future research & development roles.\n  \nThis Small Business Innovation Research
    (SBIR) Phase II project develops accurate motion tracking and gesture recognition
    systems using acoustic signals to offer four distinct advantages: (i) high tracking
    accuracy; (ii) low-cost and easy deployment without the need for additional hardware;
