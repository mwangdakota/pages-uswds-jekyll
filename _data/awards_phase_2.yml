    technology concepts to clinically relevant applications (requiring high volumetric
    throughput) in a practical manner. The proposed technology will offer a passive
    (pump-, equipment-, and even electricity-free), high-throughput, continuous-flow
    platform that is easily kept sterile, readily used with no formal training, and
    inherently scalable, thus leading to a new low-risk and inexpensive technique.
    \n\nThis Small Business Innovation Research (SBIR) Phase II project proposes to
    employ a revolutionary cell separation approach for a high-throughput prototype
    device to help simplify and streamline the manufacture of cellular therapies.
    \ The proposed project will optimize the technology for a scaled production process
    relying only on passive gravity-driven flow to operate.  The performance of prototype
    devices will be measured with respect to enrichment of lymphocytes versus removal
