- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) project is to develop a new class of reinforced polymers that\
    \ advance renewable hydrogen and clean energy devices, such as electrolyzers and\
    \ fuel cells. The proposed materials will address the high materials costs, toxicity,\
    \ and modest performance of current state-of-practice solutions. The support and\
    \ fabrication innovations enhance mechanical performance and durability and reduce\
    \ materials costs by engineering specifically for the intended applications. The\
    \ proposed device will generate capital expenditure reductions of 40%  and improve\
    \ durability by 3x.  \n\nThis SBIR Phase II project will address performance,\
    \ durability and scale issues of reinforced Alkaline Exchange Membranes (rAEMs).\
    \ The project will advance the development of rAEMs with high mechanical performance\
    \ and durability; the project will develop mesoporous supports to achieve higher\
