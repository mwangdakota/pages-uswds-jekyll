  bio: "joined the Division of Industrial Innovation and Partnerships (IIP) in May 2020. She most recently served as the Acting Division Director for Chemistry at the National Science Foundation (NSF) and has held many roles at NSF since 2005. Carol earned her Bachelor’s and Ph.D. degrees in chemistry from the State University of New York at Buffalo. She was awarded a National Research Council Postdoctoral Research Fellowship at the Naval Research Laboratory in Washington, D.C. before becoming a faculty member in the department of chemistry at Villanova University. While a professor, she received a Bunting Fellowship at the Radcliffe Institute of Advanced Studies at Harvard University to study the use of carbon nanofibers in fuel cell applications. She also took sabbatical leave at the University of North Carolina at Chapel Hill studying dissolution of copper interconnects for microchip manufacturing. She is committed to promoting discovery in the chemical sciences, enhancing undergraduate and graduate education and broadening participation, and improving society through science and engineering."


