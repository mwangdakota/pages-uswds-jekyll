  name: Barry Johnson
  email: 
  bio: "joined the U.S. National Science Foundation's Directorate for Technology, Innovation and Partnerships in 2022. Barry brings a wealth of experience in industry and startups and has a long history of building public and private partnerships. For example, in 2001, he co-founded the biometric security company Privaris Inc., where he served as chairman of the board of directors and, for nearly four years, president and chief executive officer. In 2014, Privaris' patent portfolio was acquired by Apple Inc. Barry was also the founding president and executive director of the Commonwealth Center for Advanced Manufacturing, an applied research center and not-for-profit public-private partnership comprising industry, academia and government. He has been a consultant to more than a dozen companies and federal agencies. Barry also has significant government and academic experience. From March 2015 to January 2019, he served as the division director for the then-Division of Industrial Innovation and Partnerships within NSF's Directorate for Engineering. During that time, he spent nearly a year as acting assistant director for Engineering and received an NSF Distinguished Service Award. He was instrumental in the creation of the NSF INTERN program, among other accomplishments. Barry is the L.A. Lacy Distinguished Professor of Engineering at the University of Virginia's Charles L. Brown Department of Electrical and Computer Engineering and director of the computer engineering program. He served as an inaugural co-principal investigator for the Engineering Research Visioning Alliance, a partnership that convenes, catalyzes and empowers the engineering community to identify future engineering research directions. Barry earned his bachelor’s, master’s and doctorate in electrical engineering from the University of Virginia. He has published more than 150 technical articles, has written several books and is an inventor on more than 40 issued patents. Barry is a Class of 2016 National Academy of Inventors Fellow and is also a Fellow of the Institute of Electrical and Electronics Engineers.
"

- photo: Bessel.jpg
  name: Carol Bessel
  email:
  bio: "is head of the Startups and Small Businesses Section within the U.S. National Science Foundation's Directorate for Technology, Innovation and Partnerships. She most recently served as NSF's acting division director for Chemistry and has held many roles since 2005. Carol earned her bachelor's and doctorate in chemistry from the University at Buffalo. She was awarded a National Research Council Postdoctoral Research Fellowship at the Naval Research Laboratory in Washington, D.C., before becoming a faculty member in the department of chemistry at Villanova University. While a professor, she received a Bunting Fellowship at the Radcliffe Institute of Advanced Studies at Harvard University to study the use of carbon nanofibers in fuel cell applications. She also took sabbatical leave at the University of North Carolina at Chapel Hill to study dissolution of copper interconnects for microchip manufacturing. Carol is committed to promoting discovery in the chemical sciences, enhancing undergraduate and graduate education and broadening participation, and improving society through science and engineering.
