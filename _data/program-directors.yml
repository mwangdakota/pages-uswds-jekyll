- photo: mirowski.jpg
  name: Elizabeth Mirowski
  last_name: Mirowski
  email: emirowsk@nsf.gov
  bio: started as an SBIR/STTR program director in May 2020. Before NSF, Ela was a
    Founder and CEO of Verellium, a medical device startup. At Verellium she built
    strong collaborative partnerships across industry, academia, and federal labs
    to develop novel solutions for clinical imaging that resulted in new products
    and new market segments. She also worked for High Precision Devices (HPD) where
    she successfully transferred several technologies into prototypes and commercialized
    them, creating a standalone, revenue-generating company, QalibreMD, in just three
    years. As a principal investigator on SBIR grants from various federal agencies,
    Ela led the program direction including research, engineering, manufacturing,
    and market development. In addition to these activities, she engaged in fundraising
    from venture capital and private equity sources. For more than 17 years, Ela worked
    for and consulted to small businesses managing the development of technologies
    involving photonics for displays, semiconductor electronics, renewable energies,
    nanomaterials, and lab-on-chip platforms for evaluating neural growth and biological
    processes at the single-molecule level. Ela holds a Ph.D. in Physical Chemistry
    from the University of Colorado, a B.A. in Chemistry from Columbia University,
    and completed a National Research Council post-doctorate at the National Institute
    of Standards and Technology.
