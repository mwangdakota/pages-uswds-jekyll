- photo: samir.jpg
  name: Samir Iqbal
  last_name: Iqbal
  email: smiqbal@nsf.gov
  bio: joined the U.S. National Science Foundation in 2021. He serves as a program
    director for the SBIR/STTR program and the Partnerships for Innovation (PFI) program.
    Samir is also currently a professor of electrical engineering and department chair
    at the University of Texas Rio Grande Valley (UTRGV), a Minority-Serving Institution.
    Prior to UTRGV, Samir was an associate professor at the University of Texas at
    Arlington (UT-Arlington) where he spun off two companies from his NSF-funded research.
    Samir has also served as a mentor for several startups, bringing together academics
    and industrial partners. He was instrumental in developing programs that provided
    meaningful research and education experiences in STEM areas to women and students
    from underrepresented backgrounds. His research has focused on cancer nanotechnology,
    nano-bio interfaces, machine learning and developing measurement techniques for
    single molecule and single cell analysis. He was a Presidential Fellow at UT-Arlington
    in 2017, a Distinguished Lecturer for IEEE-EMBS and Nanotechnology Council for
    many years and is a Fellow of the Royal Society of Chemistry. Samir earned his
    Ph.D. from Purdue University in 2007.
