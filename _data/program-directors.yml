- photo: Alastair-compressed.jpg
  name: Alastair Monk
  last_name: Monk
  email: amonk@nsf.gov
  bio: joined the National Science Foundation as an SBIR/STTR program director in
    November 2019. Prior to NSF, Alastair was an active member of the startup ecosystem
    in Virginia as a mentor, judge, and entrepreneur. He has been directly involved
    in medical startups for the last 10 years. Most recently, Alastair was the Vice
    President of Medical Products at Cupron, Inc. where he led the development, protection,
    and commercialization of a platform copper antimicrobial technology. He also founded
    and ran Chrysalides Consultants, a consultancy firm mentoring and providing strategic
    support to medical startups. Prior to Cupron and Chrysalides Consultants, Alastair
    was Head Scientist at Biocontrol Ltd (now Armata Pharmaceuticals) developing and
    commercializing bacteriophage therapy for clinical applications. Alastair had
    an active academic life as a microbiology postdoc at Virginia Commonwealth University
    in Internal Medicine, and has authored a number of published papers, conference
    abstracts, and oral presentations. Alastair has a Ph.D. in microbiology from the
    University of Bath UK, and a BSc in microbiology from the University of Birmingham,
    UK.
