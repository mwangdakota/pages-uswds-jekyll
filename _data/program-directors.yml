- photo: Erik-compressed.jpg
  name: Erik Pierstorff
  last_name: Pierstorff
  email: epiersto@nsf.gov
  bio: joined the NSF as Program Director in November 2019. Prior to NSF, he was Chief
    of Operations and led Research and Development at O-Ray Pharma, where he focused
    on integrating biology and biomedical engineering for the goal of drug development
    and sustained drug delivery for the treatment of hearing loss and other ear disorders.
    During his time working at early stage companies, he helped secure both Angel
    investment and non-dilutive funding in the form of licensing and co-development
    deals. Additionally, he served as Principal Investigator on several Phase I, II
    and IIB SBIR grants from the National Institutes of Health and NSF. His research
    interests have focused on the intersection of the biotic and abiotic, spanning
    molecular and cell biology, materials science, gene therapy, nanomaterials and
    drug delivery. Erik has a Ph.D. in Molecular and Cell Biology from the University
    of California, Berkeley, and a B.S. in Biology from Emory University.
