- photo: Ben-compressed.jpg
  name: Ben Schrag
  last_name: Schrag
  email: bschrag@nsf.gov
  bio: is an SBIR/STTR Program Director and Policy Liaison. He joined NSF as a Program
    Director in 2009, leading the Advanced Materials and Instrumentation. Prior to
    NSF, he was the Director of Research and Development at Micro Magnetics, where
    he led a development effort to commercialize a new family of high-performance
    magnetic microsensor products for demanding consumer and military applications.
    During this time, he also served as a visiting scientist at Brown University and
    as the Principal Investigator on a number of federal grants and contracts, including
    NSF Phase I and Phase II Small Business Innovation Research projects and an Advanced
    Technology Program award from NIST. Ben received his Ph.D. in Physics from Brown
    University.
