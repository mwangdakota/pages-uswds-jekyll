- abstractText: |-
    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase II project will be to address major deficits in mathematical achievement among children living in the United States, and to develop new modes and approaches to learning with mobile technology. A growing body of research shows that the human brain is most receptive to learning math concepts in the pre-school years and that children who do not receive appropriate instruction at this early age often fail to achieve in mathematics later in life. This is of particular concern because mathematical ability is highly correlated academic success and future jobs increasingly require strong math and problem-solving skills, resulting in significant implications for the competitiveness of tomorrow?s workforce. This Phase II project will develop a next generation education technology that guides families and children through a series of learning activities, performed mostly off-screen, but which are guided an artificial intelligence (AI)-powered mobile learning application. This technology supports new approaches to learning and has applications in the commercial sector as products using natural language processing (NPL) continue to proliferate.

    This Small Business Innovation Research (SBIR) Phase II project involves the development of new learning technologies that can encourage parent child interaction and aim to increase parent engagement in learning experiences with their children (ages 3-8). A cloud-connected mobile applications will provide regular opportunities for parent and child to build early math and problem-solving skills in age-appropriate, meaningful contexts. Machine learning algorithms deliver activities that match developmental milestones, learning objectives, and family interest. Animated characters guide users through activities both on and off computer and prompt meaningful conversations by asking both parent and child open-ended questions. AI technology analyzes recorded feedback to obtain the degree of engagement by considering nuances such as voice tone, phrasing, and number of conversational turns.

