- abstractText: |-
    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project enables low-cost, high-performance sensing for a wide range of commercial applications. Robotics and automation technology are on the rise.  Autonomous systems must perform at high standards of safety while maintaining high efficiencies for task completion. The Phase I project is focusedon robotic sensing to provide better information and decision-making capabilities to applications across industries. This work addresses the ever growing need for safe robotics and automation.

