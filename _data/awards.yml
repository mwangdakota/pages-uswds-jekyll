- abstractText: "The broader impact of this Small Business Innovation Research (SBIR)\
    \ Phase II project is to enable the learning of Computational Thinking, which\
    \ is widely viewed as the new literacy of the 21st Century and has become an important\
    \ initiative in educational research, policy, and practice and represents a specific\
    \ set of problem-solving skills applicable in any domain to create solutions.\
    \ Teaching this kind of problem solving is difficult; problems in the real world\
    \ are complex and ill-defined and require the ability to apply different strategies\
    \ to be solved. The proposed solution provides learners a space to practice productive\
    \ struggle with the concepts of algorithms and trying new solutions in concert\
    \ with development of communication skills. Moreover, this learning environment\
    \ will support students as they practice additional skills critical to their future,\
    \ including collaboration, teamwork, leveraging one another’s expertise to find\
    \ a solution, and communicating ideas. This platform will scale to accommodate\
    \ deep learning experiences in interdisciplinary problem-solving, and will revolutionize\
    \ game-based learning through advances in physical/digital integration and collaborative\
    \ problem solving. \n\nThis Small Business Innovation Research (SBIR) Phase II\
    \ project will research, design and develop a flexible physical/digital learning\
    \ platform targeting students in grades 3-5, focusing on learning collaborative\
    \ problem solving, computational thinking, tinkering and debugging practices.\
