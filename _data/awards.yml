- abstractText: "The broader impact of this Small Business Innovative Research (SBIR)\
    \ Phase II project will be to improve insect control with minimal chemical impact.\
    \  Due to their impact on human health and losses to agriculture, insects pose\
    \ threats upwards of $10 billion/year to the world economy. Current methods of\
    \ insect control using chemical insecticides are somewhat effective but pose a\
    \ grave threat to the environment. The company is developing a genetic-based insect\
    \ control technology. This approach can be very effective, have minimal environmental\
    \ impact and be cost effective to implement. The technology is broadly applicable\
    \ to any sexually reproducing organism, which could enable applications beyond\
