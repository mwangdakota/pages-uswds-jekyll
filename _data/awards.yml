- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) Phase II project is the development of practical methods of\
    \ collecting, analyzing and utilizing student online learning activity data to\
    \ improve teaching and learning.  COVID-19 caused an accelerated adoption of educational\
    \ technologies.  The new normal of education may be much more infused with technology.\
    \  This project provides the analytic tools for educators to get the data insights\
    \ necessary to design effective digital learning experiences and fully support\
    \ students.  Data analytics provide immense value to many online commercial organizations\
    \ and businesses. These commercial analytics are used to better understand customers,\
    \ promote desired customer behavior, predict future interactions and support many\
    \ organizational decisions.  This project seeks to make these insights available\
    \ to educators and students.  There are over three million teachers in the United\
    \ States who currently have no practical way of reaping the value of analytics\
    \ to gain insight into the online experiences that they are designing for their\
