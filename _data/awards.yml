    \ which will eventually be using a decentralized underlying infrastructure such\
    \ as distributed web technology or blockchain. This paradigm incorporates (a)\
    \ social protocols for effective teaming and coalition formation; (b) automation\
    \ supporting democratic/cooperative organizations working in a distributed network;\
    \ (c) accelerated information discovery across disciplines and sectors, (d) data\
    \ science optimization for model thinking for global optimization solutions in\
    \ complex systems. The platform would also explore fractal and emergent group\
    \ dynamics, as an opportunity for thousands (if not millions) of tiny experiments\
    \ regarding the specific nature of group formation, commons coordination, and\
    \ effective communication for distributed organizations at scale.\n\nThis award\
