    \ economy. There are approximately 800,000 law enforcement officers and 18,000\
    \ agencies in the U.S., and many of them have little to no access to forensics\
    \ technology due to its cost and complexity. The total addressable market for\
    \ this technology is estimated at $360 million per year in the U.S. This project\
