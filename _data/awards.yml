- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) Phase II project is to develop courseware that will catalyze\
    \ the use of inclusive, evidence-based teaching and learning practices. Such practices\
    \ have been empirically shown to improve learning outcomes and retention rates\
    \ for postsecondary Science, Technology, Engineering, and Math (STEM) students,\
    \ particularly those from historically underserved groups: first-generation college\
    \ attendees, students from racial and ethnic minorities, and students from low-income\
    \ families. These practices have not been widely adopted because instructors lack\
    \ the time and resources needed to shift from a lecture-based course to one grounded\
    \ in evidence-based practices and students struggle to use the evidence-based\
    \ study strategies that are more effective for college courses. This project helps\
    \ instructors design and teach inclusive, high-structure courses and helps students\
    \ develop stronger metacognition and self-regulated learning skills, both of which\
    \ will lead to more equitable outcomes for students from historically underserved\
