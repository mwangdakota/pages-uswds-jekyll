    The broader impact of this Small Business Innovation Research (SBIR) Phase II project will be to facilitate improved animal husbandry practices by providing high-performance natural supplements that can replace prophylactic antibiotics, drugs, and hormones. The use of medically-relevant antibiotics in animal feed initiated the spread of “super bugs,” causing a public health concern. Reducing the dependency on antibiotics in animal feed requires a concerted effort from multiple sectors. The outcome from this project may provide pragmatic alternatives to using antibiotics. Through research and demonstration, this project aims to overcome consumer skepticism towards accepting new supplements and contribute to maintaining profitability in animal farming even after antibiotics are eliminated from feed.

