    \ maker tools, and interactive audio content to engage elementary students in\
    \ scientific and innovative thinking.  The technology will also help teachers\
    \ meet NGSS goals and address a timely market need for science and STEM education.\n\
    \nThis award reflects NSF's statutory mission and has been deemed worthy of support\
