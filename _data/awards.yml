- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) Phase II project is significant. On the commercial front, this\
    \ project introduces a disruptive technology in motion tracking. The technology\
    \ can benefit a broad customer base, including gaming, VR/AR and smart appliances.\
    \ On the societal front, the motion tracking technology enables new ways of controlling\
