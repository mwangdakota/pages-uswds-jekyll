    \ optimizes methods to use a lead GRP78 inhibitor to block spike proteins (SPs)\
    \ of SARS-CoV-2 and mutations, as well as other virus receptor binding domains\
    \ (RBDs) from binding to receptors and to lung cells.  It is anticipated that\
    \ the efficacy of the lead GRP78 inhibitor to block whole virus SARS-CoV-2, Ebola,\
    \ and Influenza A viruses’ infection on lung cells will exceed 99%.\n\nThis award\
    \ reflects NSF's statutory mission and has been deemed worthy of support through\
