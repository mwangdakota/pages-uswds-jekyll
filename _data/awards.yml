    \ with pharmaceutical companies on antiviral therapeutics, which continue to be\
    \ an important unmet medical need. \n\nThis Small Business Innovation Research\
    \ Phase II project seeks to expand and industrialize the company’s recently demonstrated\
    \ approach for using microbial systems to guide the discovery and assembly of\
    \ protease inhibitors. The project focuses on COVID-19 and other viral diseases\
    \ that lack effective treatments, exhibit significant epidemic potential, and/or\
