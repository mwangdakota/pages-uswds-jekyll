- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) project will develop a room air conditioner (RAC) that reduces\
    \ electricity consumption and decreases carbon dioxide and other emissions.  The\
    \ need for space cooling is expected to increase both in the U.S. and globally.\
    \ With current technologies achieving only incrementally better energy efficiency,\
    \ consumer costs and grid loads will worsen. The proposed technology will lead\
    \ to an estimated 67% reduction in energy costs for consumers and a higher quality\
    \ of life through improved indoor air quality.  Billions of RACs are predicted\
    \ to be sold in the next 30 years, requiring $1.2T in power generation capacity;\
    \ investments that can be significantly reduced by improved efficiencies such\
    \ as the proposed RAC.  Internet-of-things (IoT) IoT functionalities for RACs\
    \ will allow further energy efficiency as the units will respond automatically\
