- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) Phase II project will be to ensure accessible, reliable, high-speed\
    \ internet.  Operators spend $350 B annually on network upgrades, but only an\
    \ estimated 75% of this is effective.  This project will help improve the efficiency\
    \ of upgrades by providing hyper-local information about network demand as well\
    \ as forecasting future needs.  This can be applied both to upgrading current\
    \ networks and deployment of future 5G networks, and it improves energy efficiency\
    \ by aligning resources with needs. This technology will enable ongoing and improved\
