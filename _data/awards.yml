- abstractText: "The broader impact/commercial potential of this Small Business Innovation\
    \ Research (SBIR) project is aiming to put a minute power plant in the motherboard\
    \ of electronic devices. Every device with a battery in it has the potential to\
    \ be enhanced with the proposed approach. This will take care of the idle and\
    \ standby functions, preventing unnecessary battery drain. The benefits this provides\
    \ are enormous, as an example, a potential customer was able to monitor a grain\
    \ silo for a year transmitting once a day with its current setup, by adding one\
    \ of the proposed power sources, they could monitor for five years while transmitting\
    \ once an hour. The markets where such devices are expected to shine are IoT,\
    \ especially for companies offering sensing as a service, particularly in remote,\
    \ austere, and hostile environments where maintaining sensors is too costly, and\
    \ in Space. In Space, we offer a third power alternative to the small satellite\
    \ and below spacecraft. The proposed power sources can be used to continuously\
    \ generate power for the entire system, or be used as a redundant power source\
    \ to ensure critical systems are always alive. The company expects to commercialize\
    \ the finished product by the end of 2023. \n\nThis SBIR Phase I project proposes\
    \ to enhance the radioisotopic compound used in the power sources under development.\
    \ The product is composed of three major components, the semiconductor (chip),\
