- abstractText: "The broader impact/commercial impact of this Small Business Innovation
    Research (SBIR) Phase I project is to reduce cost and increase accuracy of solutions
    for the healthcare industry, including point-of-care diagnostics, therapeutics,
    and drug development, by enabling new lab-on-chip technologies. These technologies
