    The broader impact/commercial potential of this Small Business Technology Transfer (STTR) Phase I project is to reduce the morbidity and mortality of patients undergoing surgery.  Inadvertent bleeding during surgery represents a critical problem that occurs during all types of procedures on millions of patients around the world.  This project will advance a robotic surgical tool system using artificial intelligence (AI) to manage intraoperative bleeding.  Reduced blood loss will lead to a reduced demand for blood transfusions, reduced healthcare costs, and improved recuperation from surgery.   This technology will advance a universal standard for bolt-on safety utilities to the evolving surgical tool manufacturer market.

    The Small Business Technology Transfer (STTR) Phase I project will advance the translation of an intelligent intraoperative system.  Currently, there is no tool to detect or characterize bleeding, so the surgeon must continually monitor the camera view for bleeding and estimate the source of the bleed, which is often submerged in a pool of blood.  The proposed effort will advance a prototype to assist a surgeon in detecting, visualizing, and characterizing arterial bleeding in real time during urological surgery. The source of the bleeding will be presented to the surgeon using 2D or 3D (augmented reality) overlays, enabling him/her to control the bleeding precisely and quickly.  The technology fuses robotics, computer vision, and machine learning in a novel manner to produce a surgical tool that will significantly advance the current state-of-the-art.

