    The broader/commercial impact of this Small Business Innovation Research Phase I project is to develop a commercially-viable miniaturized nuclear magnetic resonance (NMR) spectrometer for automated small molecule monitoring and analysis. The project aims to address major obstacles preventing widespread adoption of NMR spectroscopy. The proposed innovation is a miniaturized, cost-effective, and user-friendly NMR system, thus addressing major obstacles preventing widespread adoption of this powerful analytical method. It will be suitable for placement in industrial manufacturing environments to provide chemometric insights on complex solutions, resulting in reduced manufacturing costs for a wide range of high-value biochemical products. The proposed innovation constitutes a platform technology with a broad range of applications.

