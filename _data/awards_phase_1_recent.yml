- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) Phase I project is to develop safe and affordable COVID-19 vaccination
    technology, with broader utility in preventing other types of outbreak in the
    future. This novel vaccination platform is based on modifying bacteria, long used
    as a cost-effective, safe vaccine for pediatric tuberculosis immunization. The
    novel vaccine is anticipated to show heat-stability, safety, cost-effectiveness,
    and ease of mass production. It may be employed for pediatric immunizations and
    for other at-risk groups, including first responders, the elderly, and those with
    underlying chronic conditions. In addition, this can be used in emerging and disadvantaged
    communities.  \n\nThe proposed project enables a novel microbial vaccine platform
    based on recombinant BCG bacteria (rBCG) engineered to target SARS-CoV-2, with
    the potential to protect against COVID-19 disease. This new design addresses the
    potential limitation of a lack of specificity to SARS-CoV-2. Preliminary results
    demonstrate that the integration and the expression of foreign genes can be successfully
    achieved in BCG bacteria. This project will develop BCG that expresses SARS-CoV-2
    protein fragments, which could lead to the induction of appropriate immune responses
    against SARS-CoV-2 specific antigens. New rBCG candidates with the highest secretion
    and durable expression levels of viral polypeptides will be selected and prioritized
    based on their biological properties. The rBCG vaccines will be evaluated for
    safety and immunogenicity in animal models. Promising vaccine candidates that
    show no adverse events and induce robust T-cell and antibody responses will be
    selected for future studies.\n\nThis award reflects NSF's statutory mission and
    has been deemed worthy of support through evaluation using the Foundation's intellectual
    merit and broader impacts review criteria."
