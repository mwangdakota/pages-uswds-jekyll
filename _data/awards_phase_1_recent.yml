- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) Phase I is better outcomes and lower costs for people with major
    neurological or psychiatric conditions.  The proposed technology will offer a
    set of tests for assessment of cognitive function.  Millions of Americans suffer
    persistent emotional, cognitive, or sensorimotor dysfunction after experiencing
    traumatic brain injury.  The proposed system will operate on standard mobile devices
    to facilitate easy diagnosis and treatment. \n\nThis Small Business Innovation
    Research (SBIR) Phase I project will establish the feasibility of developing a
    battery of visuotactile tests to assess mental domains. The proposed study will
    yield stimulus-response data (psychometric functions) based on novel visuotactile
    measures and compare them to analogous functions based on gold-standard measures
