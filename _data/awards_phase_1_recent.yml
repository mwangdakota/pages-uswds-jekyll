- abstractText: "The broader impact/commercial potential of this Small Business Innovation
    Research (SBIR) Phase I project is to improve Position, Navigation, and Timing
    infrastructure.  Global Navigation Satellite Systems (GNSS) are used to provide
    mapping capabilities in billions of devices annually, but an estimated 140 million
    have critical needs for high security and/or accuracy.  Furthermore, future cyber-physical
    systems, such as self-driving cars and aerial mobility, will have higher performance
    requirements, including safety-critical operation, precision positioning, and
    cyber-security for billions of devices. This project will advance a new positioning
    system. \n\nThis SBIR Phase I project proposes the development of a space-based
    Atmospheric Mapping and Satellite Integrity Monitoring system (AMSIM) to support
    a high-integrity, precise positioning service from a Low Earth Orbiting (LEO)
    satellite navigation constellation. This requires monitoring satellites for faults
    and mapping ionospheric and tropospheric conditions, traditionally accomplished
    via a network of ground infrastructure, such as the Wide Area Augmentation System
    (WAAS). However, to achieve the precision needed for autonomous systems, ground
    monitoring stations must be spaced less than 100 km apart, limiting performance
    over oceans and other remote areas. This work proposes the investigation of a
    space-based monitoring approach for a ubiquitous service. It will leverage inter-satellite
    communication links for integrity monitoring, techniques in GNSS Radio Occultation
    (RO) for tropospheric monitoring, and tomography for ionospheric mapping. This
    Phase I project will use physical models, computer simulation, and available atmospheric
    data products derived from RO and ground-based monitoring approaches for validation.\n\nThis
    award reflects NSF's statutory mission and has been deemed worthy of support through
    evaluation using the Foundation's intellectual merit and broader impacts review
    criteria."
