    expand the market for the same methods in specialized research in academia and
    national labs.  Likely applications include quality control for lithium-ion-battery
    components, research into catalysts and electrocatalysts in the clean energy sector,
    and rapid screening of engineered nanophases for many applications spanning from
    clean energy to consumer products.  \n\nThe proposed project addresses the core
    problem posed by the absence of entry-level capability for the advanced x-ray
