- abstractText: |-
    The broader impact of this Small Business Technology Transfer (STTR) Phase I project is the development of a new imaging platform technology that has the potential to affect many areas including consumer imaging, medical imaging, spectroscopy, astronomy, surveillance, and defense.  Transitioning this technology into real applications will mean this technology can be used for personalized experiences, improved quality of life, and increased safety.

    The STTR Phase I proposed project will develop inexpensive, lensless imaging devices (contrary to the current state-of-art cameras, that rely on lenses to form a focused image), that can be integrated with internet-of-things (IoT) devices to gather visual data. Since the lens in a camera accounts for the vast majority of the cost and the weight, these devices can provide order of magnitude reductions in cost, allowing cameras to be integrated into a much larger array of home, auto, and city-scale smart devices. The research tasks in this project are: (1) developing fast, real-time algorithms for image reconstruction exploiting advances in optimization and machine learning (2) developing face detection, recognition, and tracking algorithms that operate with the lensless imaging platform for IoT applications like personalization, and (3) improving data communication (wired or wireless) to meet current and future IoT needs by exploring end-to-end system integration and optimization.

