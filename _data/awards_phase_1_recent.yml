- abstractText: "The broader impact of this Small Business Innovation Research (SBIR)
    Phase I project is to address needs related to lymphedema.  Lymphedema is a common
    and lifelong side-effect of cancer surgery that occurs from injury or damage to
    lymphatics, affecting approximately 10 million patients in the US. When it occurs
    in the extremities, this condition causes swelling that can restrict patient motion,
    cause discomfort, damage skin, and untreated it can lead to cellulitis, ulceration
    and infection/hospitalization. Depending on the disease stage, standard treatments
    include garment wraps, manual drainage/massage, pneumatic compression and complete
    decongestive therapy. This project will develop an ambulatory compression solution
    that is programmable, calibrated, and quiet.  \n\nThis Small Business Innovation
    Research (SBIR) Phase I project supports the development of a next-generation
    wearable therapeutic platform for treating chronic venous and lymphatic diseases
    using sequential compression therapy. The project will develop a shape-memory
    electromechanical actuator platform and system architecture to achieve precise
    and remote control over compression therapy to stimulate the body’s lymphatic
    and venous system. The wearable system will comprise of a controller and a segmental
    garment with multiple, programmable, individualized compression channels. The
    device will be powered with a lithium-ion battery and microprocessor control integrated
    in a wearable solution the size of a smartphone and enabled for remote monitoring.\n\nThis
    award reflects NSF's statutory mission and has been deemed worthy of support through
    evaluation using the Foundation's intellectual merit and broader impacts review
    criteria."
