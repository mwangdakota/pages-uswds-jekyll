- abstractText: |-
    The broader impact/commercial potential of this Small Business Innovation Research (SBIR) Phase I project will investigate the feasibility of novel wearable sensor techniques to provide a complete diagnostic assessment for obstructive sleep apnea (OSA) with a single wireless patch worn on the chest. An estimated 25-30 M adults in the United States have OSA, but 80% of OSA-positive patients are undiagnosed while the highest volume clinics can only conduct around 5,000 sleep tests annually. Low diagnosis rates result partly from the challenge of sleep clinics managing an inventory of expensive and complex home sleep testing devices. To date, all home sleep tests require patients to wear bulky sensors that attach to multiple (3-5) regions of their body via a network of wires, tubes, and probes. This project will explore novel, unobtrusive, cost-effective sensors to reliably detect apnea and hypopnea during sleep. The project outcomes will strengthen fundamental understanding of how physiological signals are altered during sleep apnea and how to reliably measure these signals using simple wearable patches.

    The proposed SBR Phase I project will advance the development of a sensor platform for a wireless device to diagnose obstructive sleep apnea. The project will explore the feasibility of new sensing modalities to provide sufficient diagnostic information with a single wireless patch. The innovation stems from: (1) use of novel cardiorespiratory sensing modalities and machine learning to determine respiratory events and arousals from disordered breathing, and (2) integration of multiple sensing modalities into a chest-worn patch to provide a complete assessment of sleep apnea severity according to established clinical guidelines. This project will: conduct functional tests of sensor modalities relative to the clinical standard wired technologies; identify digital signatures of disordered breathing using advanced digital signal processing techniques; and assess the diagnostic capability of the complete single patch sensor relative to the clinical gold standard sleep tests.

