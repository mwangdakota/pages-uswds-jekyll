    by customizing stimulus parameters for each individual and testing session, thus
    minimizing the likelihood of floor and ceiling effects. The feasibility aims will
    be achieved if psychometric trends for the proposed measures match those found
    for analogous gold-standard measures.\n\nThis award reflects NSF's statutory mission
