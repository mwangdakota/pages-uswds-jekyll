    allowing access to testing otherwise unavailable due to cost and resource issues.
    The proposed system will decrease the time and expense required to develop technologies
    addressing these challenges. \n \nThis SBIR Phase I project addresses the speed
    of lab-on-chip development through three main technical innovations: 1) A library
    of microfluidic features for design of microfluidic parts; 2) A rapid tooling
    system rapidly producing microfluidic molds; and 3) The macro-to-micro interface
    where lab-on-chip devices connect to the outside world. The proposed project will
