    construction that is easy to assemble and cost-effective for a variety of semi-permanent
    and permanent uses. There is a great need among disaster relief organizations,
    the military, local government in rural and remote areas. and emergency response
    teams for sturdy, portable structures that are quick and easy to assemble and
    provide shelter from the elements. This project will expand the capabilities of
    a unique construction system using technically advanced materials and integrating
    them into a kit.  The system will be environmentally friendly, employ special
    insulation to reduce internal temperature variation, and will maintain a hygienic
    environment. The proposed project will demonstrate the technical and commercial
    feasibility of this system and fulfill unmet needs of the estimated $1 B global
    market for modular construction. \n\nThis SBIR Phase I project is to integrate
    advanced materials into an existing system of modular construction. The project
    will focus on the integration of components made from recycled polymers, advanced
    thermal insulation materials, and antimicrobial coatings. The technical focus
    is to combine these advanced materials without compromising the underlying performance
