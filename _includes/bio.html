
  {% for director in site.data.program-directors %}
      <a name="{{ director.name }}" class="pd-bio"></a>

      {% if director.photo %}
        <img src="{{ site.baseurl }}/assets/img/pd/{{ director.photo }}">
      {% endif %}
      {% if director.bio %}
        <p>{{ director.bio }} <a href="mailto:{{ director.email }}">Send email</a></p>
      {% endif %}

  {% endfor %}
