{% if header %}
<header class="usa-header usa-header-{{ header.type | default: 'extended' }}" role="banner">
  <div class="usa-banner">
    <div class="usa-accordion">
      <header class="usa-banner-header">
        <div class="usa-grid usa-banner-inner flex flex-center flex-column">
          <p class="banner-left">
            <img src="{{ site.baseurl }}/assets/uswds/img/favicons/favicon-57.png" alt="U.S. flag">
            <span>An official website of the United States government.</span>
          </p>
        </div>
      </header>
    </div>
  </div>
  {% if header %}
  <div class="usa-nav-container">
  <div class="usa-navbar">
    <button class="usa-menu-btn">Menu</button>
    <div class="usa-logo" id="logo">
      <em class="usa-logo-text">
        <a href="{{ site.baseurl }}/" accesskey="1" title="Home" aria-label="Home">
            {% if page.layout == 'landing' %}
              <img src="{{site.baseurl}}/assets/img/logo/logo-black-sbir-sttr.svg" alt="{{ header.title | default: site.title }}">
            {% else %}
              <img src="{{site.baseurl}}/assets/img/logo/logo-2c-sbir-sttr.svg" alt="{{ header.title | default: site.title }}">
            {% endif %}
          </a>
      </em>
    </div>
  </div>
  <div class="usa-overlay"></div>
</div>
  {% endif %}

</header>

{% endif %}
